<div class="view-annotation-image">
  <div
    *ngIf="annotation.completed; else annotationEdit"
    class="view-annotation-image__view"
  >
    <img [src]="annotation.content" alt="">
  </div>

  <ng-template #annotationEdit>
    <div class="view-annotation-image__edit">
      <form>
        <input
          type="file"
          name="image"
          (change)="uploadImage($event)"
          accept="image/*"
          required
        >
      </form>
    </div>
  </ng-template>
</div>
